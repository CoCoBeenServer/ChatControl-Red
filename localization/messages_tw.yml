# !-----------------------------------------------------------------------------------------------!
#                                     歡迎來到 ChatControl 翻譯文件
# !-----------------------------------------------------------------------------------------------!
#
#   在這裏你可以自定義並且客製化 99% 有關於本插件的所有訊息
#
#   1) 本插件支援使用 '&' 加上顏色代碼的使用方式
#      - 如要查看所有顏色代碼,您可以到 http://minecraftwiki.net/wiki/Formatting_codes 進行觀看
#      - 當您使用顏色代碼來更動插件訊息時請使用雙引號來包住該語句,範例: "Hello &cworld"
#      - 如您要使用16進制顏色代碼時請參閱以下範例,當使用 #123456 16進制色碼時使用範例: "Hello #123456world"
#
#   2) 如果您想要屏蔽本插件的任何訊息,您可以將聊天訊息更改為 'none' 來進行屏蔽
#
#   3) 如果您要使用任何 UNICODE 字元 (例如: 笑臉、表情符號等等...),請將本文件以 UTF-8 編碼方式進行保存. 
#      - 教學請看: https://github.com/kangarko/ChatControl-Red/wiki/Use-Right-Encoding
#
#   4) 本插件支援使用 JSON 格式. 如要使用,請您在您要使用的訊息前面加上 [JSON]
#
#   5) JAVASCRIPT 注意: 本插件有一部分訊息內容是使用 JavaScript 變數來進行即時編譯.
#      JavaScript 變數通常出現在翻譯文本的雙引號內,例如: "self" 如果您不知道如何使用 JavaScript
#      編碼,請您不要更動任何括號 () 內的所有變數內容!
#
#      繁體中文翻譯By 可可半糖去冰OwO
#
# !-----------------------------------------------------------------------------------------------!
 
